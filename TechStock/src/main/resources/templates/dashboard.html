<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - Sistema de Gestão</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para seu CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .baloes {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .balao {
            background: #007BFF;
            color: white;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .balao:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Painel de Controle</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#" id="logoutButton">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Bem-vindo ao seu painel de controle!</h2>
        <div class="baloes">
            <div class="balao" onclick="visualizarFuncionarios()">VISUALIZAR FUNCIONÁRIOS</div>
            <div class="balao" onclick="cadastrarFuncionarios()">CADASTRAR FUNCIONÁRIOS</div>
            <div class="balao" onclick="visualizarProdutos()">VISUALIZAR PRODUTOS</div>
            <div class="balao" onclick="cadastrarProdutos()">CADASTRAR PRODUTOS</div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Sistema de Gestão. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById('logoutButton').addEventListener('click', function() {
            window.location.href = 'home.html'; // Redireciona para a página inicial
        });

        function visualizarFuncionarios() {
            // Lógica para visualizar funcionários
            alert('Visualizando Funcionários');
            // Aqui você pode redirecionar para uma página específica ou abrir um modal
        }

        function cadastrarFuncionarios() {
            // Lógica para cadastrar funcionários
            alert('Cadastrando Funcionários');
            // Aqui você pode redirecionar para uma página específica ou abrir um modal
        }

        function visualizarProdutos() {
            // Lógica para visualizar produtos
            alert('Visualizando Produtos');
            // Aqui você pode redirecionar para uma página específica ou abrir um modal
        }

        function cadastrarProdutos() {
            // Lógica para cadastrar produtos
            alert('Cadastrando Produtos');
            // Aqui você pode redirecionar para uma página específica ou abrir um modal
        }
    </script>
</body>
</html>
